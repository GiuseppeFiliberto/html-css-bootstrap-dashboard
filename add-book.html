<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Dashboard</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a href="index.html">
                    <img src="./img/duck.png" alt="" width="50">
                   </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 px-3">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-secondary" href="#">Anagrafica utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-secondary" href="#">Storico Prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-secondary" href="#">Help</a>
                  </li>
                  

                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Cerca.." aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Cerca</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <main>

        <div class="container mt-5">
            <h2>Nuovo Libro</h2>
            <form action="" method="get">
                <div class="row mt-4 row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="authorname" class="form-label">Nome Autore</label>
                            <input
                                type="text"
                                class="form-control"
                                name="authorname"
                                id="authorname"
                                aria-describedby="authornameId"
                                placeholder="Inserisci il nome dell'Autore"
                                required
                            />
                        </div>
                        
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="authorsurname" class="form-label">Nome Autore</label>
                            <input
                                type="text"
                                class="form-control"
                                name="authorsurname"
                                id="authorsurname"
                                aria-describedby="authorsurnameId"
                                placeholder="Inserisci il cognome"
                                required
                            />
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="mb-3">
                            <label for="title" class="form-label">Titolo</label>
                            <input
                                type="title"
                                class="form-control"
                                name="title"
                                id="title"
                                aria-describedby="titlehelpId"
                                placeholder="Inserisci il titolo del Libro"
                                required
                            />
                            <small id="titlehelpId" class="form-text text-muted">Titolo versione italiana</small>
                        </div>
                        
                    </div>

                    <div class="col-12 col-lg-4 mb-3">
                        <label for="bookgenre" class="form-label">Genere</label>
                        <select
                            class="form-select form-select-md"
                            name="bookgenre"
                            id="bookgenre"
                            required
                        >
                            <option selected>Scegli il genere</option>
                            <option value="">Romanzi</option>
                            <option value="">Fantasy</option>
                            <option value="">Gialli</option>
                            <option value="">Biografie</option>
                        </select>
                    </div>

                    <div class="col-12 col-lg-4">
                        <div class="mb-3">
                            <label for="yearofpubblication" class="form-label">Anno di pubblicazione</label>
                            <input
                                type="text"
                                class="form-control"
                                name="yearofpubblication"
                                id="yearofpubblication"
                                aria-describedby="yearofpubblicationId"
                                placeholder="Inserisci l'anno"
                                required
                            />
                        </div>
                    </div>

                    <div class="col-12 col-lg-4">
                        <div class="mb-3">
                            <label for="isbncode" class="form-label">ISBN#</label>
                            <input
                                type="text"
                                class="form-control"
                                name="isbncode"
                                id="isbncode"
                                aria-describedby="isbncodeId"
                                placeholder="Inserisci il codice ISBN#"
                                required
                            />
                        </div>
                    </div>

                    <span class="border mt-5"></span>

                    <div class="col-12">
                        <div class="my-4">
                            <label for="notes" class="form-label">Note</label>
                            <textarea class="form-control" name="notes" id=notesId"" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                        </div>
                        
                    </div>
                    
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" value="availableindigital" id="availableindigitalId" required />
                        <label class="form-check-label" for="Availableindigital"> Disponibile anche in digitale </label>
                    </div>
                    <div class="col-6 col-lg3 mb-5">
                        <button
                        type="submit"
                        class="btn btn-primary"
                    >
                        Aggiungi Libro
                    </button>
                    </div>
                  
                    

                    
                </div>
            </form>
        </div>

        
    </main>


    
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
